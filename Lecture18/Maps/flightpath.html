<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlightPath</title>
</head>
<body>

<div id="map" style="width: 400px; height: 400px"></div>


<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 10, lng: 30},
            zoom: 3
        });

        var line = new google.maps.Polyline({
            path: [
                {lat: 0, lng: 0},
                {lat: 2, lng: 10},
                {lat: 23, lng: 50},
                {lat: 14, lng: 40}
            ],
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2

        });
        line.setMap(map);
    }
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjKXRQX44ZdgtP1AfyfvbTfUWvYaA961o&callback=initMap">
</script>

</body>
</html>
